<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI - Hugging Face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
